<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
        td {
            text-align: center;
        }
        tr#top {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
      <caption>Products on sale</caption>
        <tr id="top">
            <th>Product Code</th>
            <th>Product Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Car</td>
            <td>You can ride them around!</td>
            <td>$10000</td>
        </tr>
        <tr>
            <td>Hat</td>
            <td>You can wear them to block sunlight!</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Phones</td>
            <td>Use to contact others!</td>
            <td>$200</td>
        </tr>
        <tr>
            <td>Pants</td>
            <td>You have to wear them in public!</td>
            <td>$50</td>
        </tr>
    </table>
</body>
